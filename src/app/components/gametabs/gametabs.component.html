<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p class="game-tabs-par">
                Platforms:
                <span>PC</span>
            </p>
            <p class="game-tabs-par">
                Publishers:
                <span>publisher.name</span>
            </p>
            <p class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="" target="_blank">
                    game.website
                </a>
            </p>
            <div class="game-description">description</div>
            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>
                    <span class="game-votes-count">99</span>
                </span>
                <span>
                    <mat-icon class="game-votes-down">thumb_down</mat-icon>
                    <span class="game-votes-count">12</span>
                </span>

            </p>
        </mat-tab>
        <mat-tab label="Screenshots">
            <img class="game-screenshot" src="https://source.unsplash.com/random" alt="screenshot" />
        </mat-tab>
        <mat-tab label="Trailers">
            <video class="game-trailer" controls>
                <source src="https://youtu.be/LiOzTQAz13Q" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
